<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      
    <title>NMUSIC search</title>
    <link rel="icon" type="image/png" href="http://nmusic.pt/wp/wp-content/uploads/2015/01/favicon1.png" />
    
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
      <!-- Costum CSS -->
    <link href="static/css/costumize.css" rel="stylesheet">
    
    <!-- AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
    <script src="https://code.angularjs.org/angular-resource-1.0.0rc4.min.js"></script>
  </head>
    
  <body ng-app="myApp">
    
    <section class="main" ng-controller="MainController">
        <div class="container">
          
            <section class="row search-section">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="input-group">
                      <input type="text" class="form-control" ng-model="searchTerm" placeholder="Pesquise aqui por artista/album">
                      <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="search()" type="button">Pesquisar</button>
                      </span>
                    </div>
                </div>
                <div class="col-lg-3"></div>
              </section>


            <section class="row album-section">

                <div class="albuns" ng-repeat="result in details" class="col-md-12"> 
                    <div class="thumbnail">
                        <img class="album-img" ng-src="http://catalogv3.nmusic.sapo.pt/albums/{{result.id}}/200">
                        <h6 class="album-title"> {{ result.title }} </h6>
                        <h4 class="algum-author"> {{ result.main_artist.name }} </h4>
                    </div>
                </div>

            </section>
          
          
        </div>
    </section>
      
      
    <script src="static/js/jquery-1.11.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <!-- controllers -->
    <script src="static/js/controllers/MainController.js"></script>
      
  </body>
</html>
